<!DOCTYPE html>
<html>
<head>
	<title>Booking</title>
	<link rel="stylesheet"  href="reservation.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script type="jquery.min.js"></script>
</head>
<body class="main-container">
	<h1 id="header-reserve">Reservation</h1>
	<form action="#" name="myForm" method="post" class="form-reservation" id="myform">
	<div class="booking-form-box">
		<div class="booking-form">

			<label>Flaying Form</label>
			<input type="text" id="city" name="city" class="form-control" placeholder="City or Airport">

			<label>Flaying To</label>
			<input type="text" id="city2" name="city2" class="form-control" placeholder="City or Airport">

				<label>Departing</label>
				<input type="text" id="depart" name="depart" class="form-control select-date" placeholder="dd/mm/yyyy">


				<label>Returing</label>
				<input type="text" id="returning" name="returning" class="form-control select-date" placeholder="dd/mm/yyyy">


				<label>Adults</label>
				<input type="text" id="adults" name="adults" class="form-control">

				<label>Children</label>
				<input type="text" id="child" name="child" class="form-control">

			<div class="input-grp">
				<button type="submit" name="show" class="btn btn-primary flight" onclick="return Validate()">Show Flight</button>
			</div>
			<p id="errors" style="color: red;"></p>
		</div>
	</div>
</form>
<script>
	function Validate(){
			var errors = "";
			var city = document.getElementById('city').value;
			var city2 = document.getElementById('city2').value;
			var adults = document.getElementById('adults').value;
			var child = document.getElementById('child').value;

			if (city == '' || city.length<2) {
				errors += "Destination city is not correct!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (city2 == '' || city2.length<5) {
				errors += "Destination city is not correct!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (adults == '' || adults.length<2) {
				errors += "This is invalid!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
			if (child == '' || child.length<2) {
				errors += "This is invalid!";
				document.getElementById('errors').innerHTML = errors;
				return false;
			}
		}	
	</script>
</script>
</body>
</html>
